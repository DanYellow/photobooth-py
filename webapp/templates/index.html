{% extends "base.html" %}
{% from 'macros.html' import gallery_item %}

{% block gallery %}
    {% for image, class in images_list|zip(classes) %}
    {{ gallery_item(
        url_for('full.static', filename=image), 
        url_for('thumb.static', filename=image),
        class
    )}} 
    {% endfor %}
{% endblock %}
