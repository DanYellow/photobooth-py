version: '3.2'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - 80:80
    volumes:
      - ../nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - flask
    networks:
      - my-network
  flask:
    build:
      context: '../'
      dockerfile: 'docker/flask/Dockerfile'
    container_name: flask
    expose:
      - "5000"
    ports:
      - 5000:5000
    volumes:
      - ../:/app/
    restart: always
    networks:
      my-network:
        aliases:
          - photobooth.local

networks:
    my-network: